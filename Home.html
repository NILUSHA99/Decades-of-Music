  <script>
    // JavaScript code for the hover effect on pictures
const eraPictures = document.querySelectorAll('.era-selection a');

eraPictures.forEach(picture => {
  picture.addEventListener('mouseover', () => {
    picture.classList.add('hover-effect');
  });

  picture.addEventListener('mouseout', () => {
    picture.classList.remove('hover-effect');
  });
});
